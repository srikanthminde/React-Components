<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var Abc=function(){
                var [x,setX]=React.useState([{
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                }])
           return <div width="100px">
            <div>
               { x.map((n)=>{
                return <div style={{border:"2px solid",padding:"10px", 'margin-bottom':"10px"}}>
                     <h1>{n.firstname}</h1>
                     <h4>{n.age}</h4>
                </div>
                })}
            </div>
        </div>
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
